<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <title>Shopping List</title>
</head>
<body>


  <div class="container">
    <h1 class="text-center">Shopping List</h1>

    <form class="shopping-form border rounded p-5 mb-3">
      <div class="input-group">
        <input type="text" id="item" class="form-control" placeholder="Add a item">
        <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i></button>
      </div>
    </form>

    <ul class="shopping-list list-unstyled">
      
    </ul>

  </div>














  <script src="script.js"></script>
  
</body>
</html>
